specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PlanckCatsToken
    network: arbitrum-one
    source:
      address: "0xc9B28946144E3A0e02fcC119a622E30565916784"
      abi: PlanckCatsToken
      startBlock: 4746000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
      abis:
        - name: PlanckCatsToken
          file: ./abis/PlanckCatsToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts

  - kind: ethereum
    name: PlanckCatsMinter
    network: arbitrum-one
    source:
      address: "0x2A2e181Cc177974c5D013240C34E1dEf1A3CC31a"
      abi: PlanckCatsMinter
      startBlock: 4746000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - Account
        - TokenManager
      abis:
        - name: PlanckCatsMinter
          file: ./abis/PlanckCatsMinter.json
      eventHandlers:
        - event: Claim(indexed address,uint256)
          handler: handleClaim
        - event: Mint(indexed address,uint256)
          handler: handleMint
      file: ./src/mapping.ts
